{% load i18n %}

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}portal/css/base.css" />
        <script src="{{ STATIC_URL }}common/js/jquery-1.7.2.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $("#id_url").val(parent.url);
                {% if form.is_bound and not form.is_valid %}
                    parent.document.getElementById('mail-iframe').height = document['body'].offsetHeight;
                {% endif %}
            })
        </script>

        <style type="text/css">
            .helptext {
                font-size: 11px;
            }
            .errorlist {
                font-size: 11px;
            }
            input[type=text], textarea {
                width: 197px;
            }
            .submit {
                text-align: right;
            }
        </style>
    </head>
    <body>
    {% if form.is_valid %}
        <label>{% blocktrans %}El correo ha sido enviado.{% endblocktrans %}</label>
    {% else %}
        <form action="" method="post">
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td class="right submit">
                        <input type="submit" class="button" value="{% blocktrans %}Enviar{% endblocktrans %}" />
                    </td>
                </tr>
            </table>
        </form>
    {% endif %}
    </body>
</html>
